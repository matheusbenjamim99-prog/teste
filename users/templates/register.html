{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usuário</title>

    <link rel="stylesheet" href="{% static 'css/index.css' %}"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        .admin-layout {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-main); 
            padding: 20px;
        }

        .cadastro-card {
            background-color: var(--bg-secondary);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            text-align: center;
            border-top: 5px solid var(--color-secondary);
        }

        .cadastro-card h2 {
            color: var(--color-secondary);
            margin-bottom: 30px;
            font-size: 2em;
        }

        .cadastro-card label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-medium);
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid var(--color-border);
            border-radius: 5px;
            background-color: var(--bg-main);
            color: var(--text-main);
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            background-color: var(--color-secondary);
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: 700;
            cursor: pointer;
        }
    </style>
</head>

<body class="admin-layout dark-mode"> 
    
    <div class="cadastro-card">
        <h2><i class="fas fa-user-plus"></i> Cadastrar Usuário</h2>

        <form method="POST">
            {% csrf_token %}

            <label for="id_first_name">Nome Completo</label>
            {{ form.first_name }}

            <label for="id_email">E-mail</label>
            {{ form.email }}

            <label for="id_username">Login</label>
            {{ form.username }}

            <label for="id_password">Senha</label>
            {{ form.password }}

            <label for="id_role">Nível de Acesso</label>
            {{ form.role }}

            <button type="submit" class="submit-btn">Cadastrar Usuário</button>

            <a href="/accounts/login" class="back-to-login">Voltar para Login</a>
        </form>
    </div>

</body>
</html>
